<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Самые красивые места России</title>
</head>
<body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Elena Voralberg</h1>
          <button type="button" class="profile__button-name-change"></button>
          <p class="profile__occupation">Software Engineer</p>
        </div>
        <button type="button" class="profile__button-add-place"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_name-change">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="persDetails">
          <input type="text" class="popup__content popup__content_type_name" name="popup__content_type_name">
          <input type="text" class="popup__content popup__content_type_occupation" name="popup__content_type_occupation">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button class="popup__close" type="reset"></button>
      </div>
    </section>
    <section class="popup popup_add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="addPlace">
          <input type="text" class="popup__content popup__content_type_name-place" name="popupPlaceName" placeholder="Название">
          <input type="text" class="popup__content popup__content_type_link" name="popupPlaceLink" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit">Создать</button>
        </form>
        <button class="popup__close" type="reset"></button>
      </div>
    </section>
    <section class="popup popup_full-img">
      <div class="popup__container popup__container_full-img">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button class="popup__close" type="reset"></button>
      </div>
    </section>
    <template id="element-template">
      <article class="element">
        <img class="element__photo">
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button type="reset" class="element__delete"></button>
      </article>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
