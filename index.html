<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Самые красивые места России</title>
</head>
<body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Elena Voralberg</h1>
          <button type="button" class="profile__button-name-change"></button>
          <p class="profile__occupation">Software Engineer</p>
        </div>
        <button type="button" class="profile__button-add-place"></button>
      </section>
      <section class="elements">
        <!--
        
          <img src="images/ladozhskoe-ozero.jpg" alt="Ладожское озеро" class="element__photo">
          <div class="element__info">
          <h2 class="element__name">Ладожское озеро</h2>
          <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kola-peninsula.jpg" alt="Кольский полуостров" class="element__photo">
          <div class="element__info">
          <h2 class="element__name">Кольский полуостров</h2>
          <button type="button" class="element__like"></button>
          </div>
        </article>
        -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="personal-details">
          <input type="text" class="popup__content popup__content_type_name" name="popup__content_type_name">
          <input type="text" class="popup__content popup__content_type_occupation" name="popup__content_type_occupation">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button class="popup__close" type="reset"></button>
      </div>
    </section>
    <template id="element-template">
      <article class="element">
        <img class="element__photo">
        <div class="element__info">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like"></button>
        </div>
      </article>
    </section>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
