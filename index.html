<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Самые красивые места России</title>
</head>
<body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-name-change"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__button-add-place"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="images/kamchatka.jpg" alt="Камчатка" class="element__photo">
          <div class="element__info">
            <h2 class="element__name">Камчатка</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/solovky.jpg" alt="Соловки" class="element__photo">
          <div class="element__info">
          <h2 class="element__name">Соловецкие острова</h2>
          <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/ruskeala.jpg" alt="Рускеала" class="element__photo">
          <div class="element__info">
          <h2 class="element__name">Рускеала</h2>
          <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/plato-putorana.jpg" alt="Плато-Путорана" class="element__photo">
          <div class="element__info">
          <h2 class="element__name">Плато-Путорана</h2>
          <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/ladozhskoe-ozero.jpg" alt="Ладожское озеро" class="element__photo">
          <div class="element__info">
          <h2 class="element__name">Ладожское озеро</h2>
          <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kola-peninsula.jpg" alt="Кольский полуостров" class="element__photo">
          <div class="element__info">
          <h2 class="element__name">Кольский полуостров</h2>
          <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__content popup__content_type_name">
          <input type="text" class="popup__content popup__content_type_occupation">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button class="popup__close" type="reset"></button>
      </div>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
